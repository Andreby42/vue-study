<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<body>
<div id="app">
    <!-- 只会加载一次 不会动态改变-->
    <p v-once>{{ message }}</p>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '你好 郭大路!'
        }
    })
</script>
</body>
</html>
