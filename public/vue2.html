<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "你好哇",
            movies: ["蜘蛛侠", "星际穿越", "大话西游"]
        }
    })
</script>
</html>
