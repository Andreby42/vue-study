<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <!--跳过这个元素及其子元素的编译过程用于显示原本的mustache语法-->
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <p v-pre>{{ message }}</p>

</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '你好 郭大路!'
        }
    })
</script>
</body>
</html>
